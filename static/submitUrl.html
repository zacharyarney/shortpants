<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="/css/index.css"
      media="screen"
      charset="UTF-8"
    />
    <link rel="stylesheet" href="https://use.typekit.net/qpd3zcs.css" />
    <link rel="stylesheet" href="https://use.typekit.net/qpd3zcs.css" />
    <script src="/js/index.js" async defer></script>
    <title>SHORTPANTS</title>
  </head>
  <body>
<div class="dots-container-container">
    <div class="dots-container">
      <div class=stripes></div>
      <div class="dots"></div>
    </div>
</div>
    <div class="container">
      <div class="content">
        <h1>SHORTPANTS</h1>
        <form class="urlSubmitForm">
          <label for="url">Submit a link to shorten!</label>
          <input
            class="urlInput"
            type="text"
            name="url"
            placeholder="Enter a URL"
            required
          />
          <button type="submit">MAKE IT SHORT</button>
        </form>
      </div>
      <footer>
        <a
          href="https://github.com/zacharyarney/shortpants"
          class="github-link"
        >
          <img
            src="/img/GitHub-Mark-32px.png"
            alt="GitHub logo"
            class="github-logo"
          />
          <p class="github-text">GitHub</p>
        </a>
      </footer>
    </div>
  </body>
</html>
